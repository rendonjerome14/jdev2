<!--jquery changing themes using buttons-->
<!DOCTYPE html> 
<html>
	<head>
		<title>Sample Website</title>
		<link rel="stylesheet" type="text/css" href="css/theme1.css" />
	</head>
	<body>
		<h3>My Webpage</h3>
		<button data-file="theme1">theme1</button>
		<button data-file="theme2">theme2</button>
	
		<script src="js/jquery.js"></script>
		<script>
		(function(){
			var link = $('link');
			$('button').on('click', function(){
				var $this = $(this),
					stylesheet = $this.data('file');
				link.attr('href', 'css/' + stylesheet + '.css');
			
				$this
					.siblings('button')
						.removeAttr('disabled')
						.end()
						.attr('disabled','disabled');

			});
		})();
		</script>	
	</body>
</html>
